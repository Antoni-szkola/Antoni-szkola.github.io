<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Dzika</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main center">
        <div class="center top">
            <h1>Gra w Dzika</h1>

            <div class="number">Liczba: 0</div>
        
        </div>
        
        <div class="image">
            <img id="dzikImage" src="img/kamizelkowy_dzik.jpeg" alt="Dzik" class="dzik">
        </div>
        
        <div class="opis">
            <p>Dzik to dynamiczna gra, w której gracz klika w zdjęcie dzika (nad opisem), gdy na ekranie pojawi się liczba naturalna podzielna przez 7 lub zawierająca cyfrę 7. Gra oferuje wybór tempa losowania liczb, co sprawia, że jest wciągająca i edukacyjna (uczy dzielić).</p>
        </div>

        <div class="controls">
            <label for="speed">Szybkość: </label>
            <input type="range" class="speed" min="500" max="3000" value="1000" step="100">
        </div>

        <div class="score">Wynik: 0</div>
    </div>

    <img src="img/masywny_dzik.png" alt="Masywny dzik" id="masywny_dzik">
    <img src="img/wonhajacy_dzik.jpg" alt="Wąhający dzik" id="wonhajacy_dzik">

    <audio autoplay loop src="mp3/odglosy.mp3"></audio>
</body>
</html>
